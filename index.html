<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="fylo">
          <img class="logo" src="images/logo.svg" alt="" />
          <div class="icons">
            <div class="item-icon">
              <img src="images/icon-document.svg" alt="" />
            </div>
            <div class="item-icon">
              <img class src="images/icon-folder.svg" alt="" />
            </div>
            <div class="item-icon">
              <img src="images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="storage">
          <div class="left">
            <h1>185</h1>
            <p>GB LEFT</p>
          </div>

          <div class="storage-settings">
            <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
            <div class="component-disk-storage">
              <div class="used-space">
                <div class="pointer"></div>
              </div>
            </div>
            <div class="amount-storage">
              <div class="zero">0 GB</div>
              <div class="thousand">1000 GB</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->

      <footer class="attribution">
        <a
          href="https://github.com/ana-coimbra/fylo-data-storage-component"
          target="_blank"
          >Open-source code</a
        >
        by
        <a
          href="https://www.linkedin.com/in/ana-ribeiro-coimbra/"
          target="_blank"
          >Ana Coimbra</a
        >
      </footer>
    </div>
  </body>
</html>
